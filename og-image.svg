<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27"/>
      <stop offset="50%" style="stop-color:#10142a"/>
      <stop offset="100%" style="stop-color:#0d2847"/>
    </linearGradient>
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0066cc"/>
    </linearGradient>
    <linearGradient id="line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#00d4ff"/>
      <stop offset="80%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid dots -->
  <g opacity="0.06">
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="white"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#dots)"/>
  </g>
  
  <!-- Accent line top -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#line)"/>
  
  <!-- Logo box -->
  <rect x="80" y="80" width="72" height="72" rx="14" fill="url(#cyan)"/>
  <text x="116" y="132" font-family="'Courier New', monospace" font-size="42" font-weight="800" fill="white" text-anchor="middle">A</text>
  
  <!-- Brand name -->
  <text x="170" y="112" font-family="system-ui, sans-serif" font-size="32" font-weight="700" letter-spacing="3" fill="white">AARNAIT</text>
  <text x="355" y="112" font-family="system-ui, sans-serif" font-size="32" font-weight="300" letter-spacing="3" fill="#00d4ff">AI</text>
  
  <text x="170" y="140" font-family="system-ui, sans-serif" font-size="13" letter-spacing="3" fill="#6b7db3" text-transform="uppercase">AI &amp; ROBOTICS EDUCATION</text>
  
  <!-- Main headline -->
  <text x="80" y="250" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="white">AI &amp; Robotics Education</text>
  <text x="80" y="310" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#00d4ff">for Every Generation</text>
  
  <!-- Subtext -->
  <text x="80" y="370" font-family="system-ui, sans-serif" font-size="20" fill="#8892a8">From school-level foundations to autonomous systems architecture</text>
  <text x="80" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#8892a8">Raipur, India 路 Toronto, Canada</text>
  
  <!-- Stats boxes -->
  <rect x="80" y="450" width="180" height="80" rx="12" fill="#161b33" stroke="#1e2440" stroke-width="1"/>
  <text x="170" y="486" font-family="system-ui, sans-serif" font-size="30" font-weight="800" fill="#00d4ff" text-anchor="middle">35+</text>
  <text x="170" y="514" font-family="system-ui, sans-serif" font-size="11" fill="#6b7db3" text-anchor="middle" letter-spacing="1.5">PROGRAMS</text>
  
  <rect x="280" y="450" width="180" height="80" rx="12" fill="#161b33" stroke="#1e2440" stroke-width="1"/>
  <text x="370" y="486" font-family="system-ui, sans-serif" font-size="30" font-weight="800" fill="#8b5cf6" text-anchor="middle">7</text>
  <text x="370" y="514" font-family="system-ui, sans-serif" font-size="11" fill="#6b7db3" text-anchor="middle" letter-spacing="1.5">ROBOTICS TIERS</text>
  
  <rect x="480" y="450" width="180" height="80" rx="12" fill="#161b33" stroke="#1e2440" stroke-width="1"/>
  <text x="570" y="486" font-family="system-ui, sans-serif" font-size="24" font-weight="800" fill="#22c55e" text-anchor="middle">Age 3-14</text>
  <text x="570" y="514" font-family="system-ui, sans-serif" font-size="11" fill="#6b7db3" text-anchor="middle" letter-spacing="1.5">KIDS PROGRAMS</text>
  
  <rect x="680" y="450" width="180" height="80" rx="12" fill="#161b33" stroke="#1e2440" stroke-width="1"/>
  <text x="770" y="486" font-family="system-ui, sans-serif" font-size="24" font-weight="800" fill="#f59e0b" text-anchor="middle">STEM</text>
  <text x="770" y="514" font-family="system-ui, sans-serif" font-size="11" fill="#6b7db3" text-anchor="middle" letter-spacing="1.5">KITS &amp; LABS</text>
  
  <!-- Robot icon area (right side) -->
  <circle cx="1020" cy="300" r="160" fill="#161b33" opacity="0.5"/>
  <circle cx="1020" cy="300" r="120" fill="#161b33" opacity="0.8"/>
  <text x="1020" y="280" font-size="80" text-anchor="middle"></text>
  <text x="1020" y="340" font-family="system-ui, sans-serif" font-size="14" fill="#6b7db3" text-anchor="middle" letter-spacing="2">LEARN 路 BUILD 路 LEAD</text>
  
  <!-- Website URL bottom -->
  <text x="80" y="590" font-family="system-ui, sans-serif" font-size="16" fill="#00d4ff" font-weight="600">aarnaitai.com</text>
  <text x="1120" y="590" font-family="system-ui, sans-serif" font-size="13" fill="#4a5568" text-anchor="end"> India 路  Canada</text>
  
  <!-- Accent line bottom -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#line)"/>
</svg>
