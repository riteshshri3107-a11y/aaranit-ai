// ════════════════════════════
function renderCompose(vendors,user,comms,setComms){
  const[to,setTo]=us("");
  const[tpl,setTpl]=us("pitch");
  const[subj,setSubj]=us(EMAIL_TEMPLATES.pitch);
  const[body,setBody]=us(PITCH_BODY);
  const[sent,setSent]=us(false);

  const changeTpl=t=>{
    setTpl(t);
    setSubj(EMAIL_TEMPLATES[t]);
    if(t==="pitch")setBody(PITCH_BODY);
    else if(t==="followup")setBody("Dear Team,\n\nI am following up on my earlier inquiry regarding wholesale educational robotics kits for AARNAIT AI. We are keen to move forward and would appreciate your response at the earliest.\n\nBest regards,\nRS\nFounder, AARNAIT AI\nsales@aaranit-ai.com");
    else if(t==="sample")setBody("Dear Team,\n\nWe would like to place a sample order for evaluation. Please share:\n\n1. Available sample kits suitable for ages 3\u201312\n2. Sample pricing\n3. Shipping cost to India (New Delhi)\n4. Estimated delivery timeline\n\nBest regards,\nRS\nFounder, AARNAIT AI");
    else setBody("Dear Team,\n\nCould you please share your wholesale pricing memo with tiered rates for:\n\n\u2022 100 units\n\u2022 500 units\n\u2022 1,000+ units\n\nFor educational robotics kits targeting ages 3\u201312.\n\nBest regards,\nRS\nFounder, AARNAIT AI");
  };

  const send=()=>{
    if(!to||!subj)return;
    const vn=vendors.find(v=>v.email===to||v.name.includes(to));
    const c=[...comms,{type:"outbound",vendor:vn?.name||to,to,subject:subj,body,sentBy:user.name,date:new Date().toISOString().split("T")[0]}];
    setComms(c);setSent(true);setTimeout(()=>setSent(false),3000);
  };

  return e("div",null,
    e("h1",{style:S.pgTitle},"\u2709\uFE0F Compose Email"),
    e("p",{style:S.pgSub},"Draft and log vendor communications"),
    e("div",{style:S.card},
      e("div",{style:{marginBottom:12}},e("label",{style:S.label},"To (Vendor)"),
        e("select",{style:S.select,value:to,onChange:ev=>setTo(ev.target.value)},
          e("option",{value:""},"Select vendor..."),
          vendors.map(v=>e("option",{key:v.id,value:v.email},v.name+" \u2014 "+v.email))
        )
      ),
      e("div",{style:{marginBottom:12}},e("label",{style:S.label},"Template"),
        e("select",{style:S.select,value:tpl,onChange:ev=>changeTpl(ev.target.value)},
          e("option",{value:"pitch"},"\u{1F3AF} First Pitch"),
          e("option",{value:"followup"},"\u{1F504} Follow Up"),
          e("option",{value:"sample"},"\u{1F4E6} Sample Request"),
          e("option",{value:"pricing"},"\u{1F4B0} Price Memo Request")
        )
      ),
      e("div",{style:{marginBottom:12}},e("label",{style:S.label},"Subject"),e("input",{style:S.input,value:subj,onChange:ev=>setSubj(ev.target.value)})),
      e("div",{style:{marginBottom:16}},e("label",{style:S.label},"Body"),e("textarea",{style:S.textarea,value:body,onChange:ev=>setBody(ev.target.value)})),
      e("div",{style:{display:"flex",gap:12,alignItems:"center"}},
        e("button",{style:{...S.btn,width:"auto",padding:"10px 24px"},onClick:send},"\u{1F4E4} Log & Send"),
        sent&&e("span",{style:{color:"#22c55e",fontSize:13,fontWeight:600}},"\u2705 Logged!")
      ),
      e("p",{style:{fontSize:11,color:"#5a6478",marginTop:8}},"This logs the email in your CRM. Copy the body and send via your email client (sales@aaranit-ai.com).")
    )
  );
}
